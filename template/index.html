{% load static %}

<!DOCTYPE html> 
<html lang="en">
    <head>
	    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PeepSquak - Online Dictionary</title>
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>

    <body>
		
		<div class="wrapper"  >
			{% include 'base.html' %}
			<div class="main_container" >
				<div class="search_bar">
					<div class="search_wrapper">
						<h3>Search</h3>
						<div class="search">
							<form name="cse" action="" method="GET" id="searchbox_demo" class="searchform"  autocomplete="off">
								<input type="text" size="40" id="search_key" name="q" class="searchbox" placeholder="Search a word" required/>	
								<button type="submit" id="search_btn" style="background-color: inherit;border:none; ">
									<i style="color: pink;font-size: 20px;" class="bi bi-search-heart">
									</i>
								</button>		  
							</form>	 					
						</div>
					</div>
				</div>

				<div class="words_list" id="words_list">
					{% for word in words %}
						<div style="cursor: pointer;" class="bg-white  mb-4 order-list shadow-sm">
							<!-- <a style="text-decoration: none;" > -->
								<div class="gold-members pl-4" onclick="location.href='/word?word_no={{word.id}}';">
									<div class="media">
										<div class="media-body pt-1 pb-1">
											<span class=" text-primary fw-normal text-lowercase"> 
												<i style="font-size: 12px; color: #ef6bffd8;" class="bi bi-chat-right-dots-fill fa-1x"></i>
												&nbsp;[{{word.pronunciation}}]
											</span>
											<h5 class="text-black font-weight-bold">{{word.word}}</h5>									
											<span class="text-gray"> {{word.meaning}} </span>
										</div>
									</div>
								</div>
							<!-- </a> -->
						</div>
					{% endfor %}
				</div>	
			</div>
		</div>
	</body>
	<script>
		document.getElementById("home").classList.add("active");
	</script>
	<script src="{% static 'js/sidebar.js' %}"></script>

	<script src="{% static 'js/search.js' %}"></script>
	<script  src="{% static 'js/download.js' %}"> </script>
</html>
