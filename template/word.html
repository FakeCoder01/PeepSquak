{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{word.word}} |  PeepSquak</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>
    <div class="wrapper"  >
        {% include 'base.html' %}
        <div class="main_container" >
            <div class="search_bar">
                <div class="search_wrapper">
                    <h3>Search</h3>
                    <div class="search">
                        <form name="cse" action="" method="GET" id="searchbox_demo" class="searchform"  autocomplete="off">
                            <input type="text" size="40" name="q" class="searchbox" placeholder="Search a word" required/>	
                            <button type="submit" id="search_btn" style="background-color: inherit;border:none; ">
                                <i style="color: pink;font-size: 20px;" class="bi bi-search-heart">
                                </i>
                            </button>		  
                        </form>	 					
                    </div>
                </div>
            </div>

            <div class="" style="background-color: white;">
                <h4 class="card-header"> <i style="font-size: 23px; color: purple;" class="bi bi-megaphone-fill"></i> &nbsp; {{word.pronunciation}} 
                    <a href="/edit?word_no={{word.id}}" style="float: right;" class="btn btn-warning"> 
                        <i style="font-size: 18px; color: purple;" class="bi bi-pencil-square"></i> &nbsp;  Edit
                    </a>
                </h4>
                
                <div class="card-body">
                    <h2 class="card-title"  style="padding-left: 10px;">{{word.word}}</h2>
                    <h5 class="card-title"  style="padding-left: 10px;"> <b>Meaning : </b> {{word.meaning}}</h5>
                    <p class="card-text"  style="padding-left: 10px;"> <b>Description: </b> {{word.desc}}</p>
                    <a href="#/listen" class="btn btn-primary">Listen</a>
                </div>
              </div>

            </div>	
        </div>
    </div>
 

</body>
<script>
    document.getElementById("home").classList.add("active");
</script>
<script src="{% static 'js/sidebar.js' %}"></script>
<script  src="{% static 'js/download.js' %}"> </script>
</html>
