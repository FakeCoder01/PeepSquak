{% load static %}

<!DOCTYPE html> 
<html lang="en">
    <head>
	    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Word | PeepSquak</title>
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">

    </head>

    <body>
		
		<div class="wrapper"  >
			{% include 'base.html' %}
			<div class="main_container" >
                <div class="search_bar">
                    <div class="search_wrapper">
                        <h3>Search</h3>
                        <div class="search">
                            <form name="cse" action="" method="GET" id="searchbox_demo" class="searchform"  autocomplete="off">
                                <input type="text" size="40" name="q" class="searchbox" placeholder="Search a word" required/>	
                                <button type="submit" id="search_btn" style="background-color: inherit;border:none; ">
                                    <i style="color: pink;font-size: 20px;" class="bi bi-search-heart">
                                    </i>
                                </button>		  
                            </form>	 					
                        </div>
                    </div>
                </div>
                <h2 style="text-align: center; font-weight: 600;" >Add word & Kawai!!</h2>
				<form class="add-form" action="" method="POST">
                    {% csrf_token %}
                    <div class="input-fields">
                        <input list="swords" type="text" placeholder="Word" name="word" id="word" required>
                    </div>
                    <datalist id="swords"> </datalist>
                    <div class="input-fields">
                        <input type="text" placeholder="Pronunciation" name="pronunciation" id="pronunciation" required>
                    </div>
                    <div class="input-fields">
                        <input type="text" placeholder="Meaning" name="meaning" id="meaning" required>
                    </div>
                    <div class="input-fields">
                        <textarea name="desc" style="height: 75px" id="desc" cols="30" placeholder="Description"></textarea>
                    </div>
                    <div class="input-fields">
                        <button type="submit">Kawai !</button>
                    </div>
                </form>

			</div>
		</div>
	</body>
	<script>
		document.getElementById("add").classList.add("active");
	</script>
	<script src="{% static 'js/sidebar.js' %}"></script>

	<script  src="{% static 'js/auto-sug.js' %}"> </script>
    <script  src="{% static 'js/download.js' %}"> </script>
</html>
