{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | PeepSquak</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="wrapper">
        {% include 'base.html ' %}
        
        <div class="main_container" >

            <div class="search_bar">
                <div class="search_wrapper">
                    <h3>Search</h3>
                    <div class="search">
                        <form name="cse" action="" method="GET" id="searchbox_demo" class="searchform"  autocomplete="off">
                            <input type="text" size="40" name="q" class="searchbox" placeholder="Search a word" required/>	
                            <button type="submit" id="search_btn" style="background-color: inherit;border:none; ">
                                <i style="color: pink;font-size: 20px;" class="bi bi-search-heart">
                                </i>
                            </button>		  
                        </form>	 					
                    </div>
                </div>
            </div>


            <div class="form-container">
                <h4 style="font-weight: bold;">Log in</h4><br>
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="text" class="input-fields"  placeholder="Username" name="username" required><br>
                    <input type="password" class="input-fields" name="password" placeholder="Password" required><br>
                    <button class="submit" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    
</body>
<script>
    document.getElementById("login").classList.add("active");
</script>
<script src="{% static 'js/sidebar.js' %}"></script>
<script  src="{% static 'js/download.js' %}"> </script>
</html>
